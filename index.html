<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <h1>Flexbox</h1>
    <h2>Display: Flex;</h2>
    <div class="container">
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
    </div>
    <h2>Flex-direction: row;</h2>
    <div class="container fd-row">
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
    </div>
    <h2>Flex-direction: colum;</h2>
    <div class="container fd-column">
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
    </div>
    <h2>Flex-direction: row-reverse;</h2>
    <div class="container fd-row-reverse">
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
    </div>
    <h2>Flex-direction: column-reverse;</h2>
    <div class="container fd-column-reverse">
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
    </div>
    <h2>Flex-wrap nowrap(se aplica por defecto)</h2>
    <div class="container fw-nowrap">
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
    </div>
    <h2>Flex-wrap-wrap</h2>
    <div class="container fw-wrap">
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
    </div>
    <h2>Flex-wrap-wrap-reverser</h2>
    <div class="container fw-wrap-reverse">
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
      <div class="caja amarillo"></div>
      <div class="caja morado"></div>
      <div class="caja verde"></div>
    </div>
  </body>
</html>
